[build]
  command = "npm run build && npm run build:server"
  publish = "build"

# Redirect all non-static requests to the SSR function
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/ssr"
  status = 200
  force = false

# Exclude static assets from SSR
[[redirects]]
  from = "/static/*"
  to = "/static/:splat"
  status = 200

[functions]
  node_bundler = "esbuild"
  included_files = ["build/**"]

