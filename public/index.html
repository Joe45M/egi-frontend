      <!-- Microsoft Clarity - Load after page load -->
      <script>

        setTimeout(function() {

    <style>
      html, body {

      /* Prevent font flash by using system font initially */
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      }
      /* Apply custom font when loaded */
      .fonts-loaded body {
        font-family: 'Kedebideri', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      }
    </style>
    <script>
      // Detect when fonts are loaded to prevent FOIT (Flash of Invisible Text)
      if ('fonts' in document) {
        document.fonts.ready.then(function() {
          document.documentElement.classList.add('fonts-loaded');
        });
      } else {
        // Fallback for browsers without Font Loading API
        setTimeout(function() {
          document.documentElement.classList.add('fonts-loaded');
        }, 3000);
      }
    </script>
